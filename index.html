<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet"> 
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; position: absolute; bottom: 1rem; width: 100vw;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <!-- Card -->
  <div class="card">
    <!-- NFT Image -->
    <div class="nft-img">
      <div class="nft-img-overlay"><img src="images/icon-view.svg" width="32px" alt="" class="view-icon"></div>
      <img src="images/image-equilibrium.jpg" alt="">
    </div>
    <!-- NFT Title -->
    <h1 class="nft-title">Equilibrium #3429</h1>
    <!-- NFT Desc -->
    <p class="nft-desc">Our Equilibrium collection promotes balance and calm.</p>
    <!-- Price & Countdown -->
    <div class="flex-container space-between nft-metrics">
      <div class="price flex-container">
        <img src="images/icon-ethereum.svg" alt="ethereum" class="icon icon-eth">
        <p class="text-heavy cl-primary">0.041ETH</p>
      </div>
      <div class="countdown flex-container">
        <img src="images/icon-clock.svg" alt="countdown" class="icon icon-clock">
        <p>3 days left</p>
      </div>
    </div>
    <!--  -->
      <div class="divider"></div>
    <!-- Creator -->
    <div class="creator flex-container">
      <img src="images/image-avatar.png" alt="creator" width="35px" height="35px" class="avatar">
      <p>Creation of <a href="creators/Jules Wyvern" target="_blank" class="text-heavy cl-white">Jules Wyvern</a></p>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Karabo Sambo</a>.
  </div>
</body>
</html>
